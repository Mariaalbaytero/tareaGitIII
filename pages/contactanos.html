            <h1 class="animate__animated animate__zoomIn col-12">Wos</h1>
            <!-- menu boot -->
            <nav class="navbar navbar-expand-lg nav-background col-12 m-0">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <main>
            <h2 class="h2Contactanos">Contactanos</h2>
            <form class="formulario">
                <fieldset>
                    <legend>Envia tus datos</legend>
                    <div>
                        <label for="nombre">
                            Ingresa tu nombre
                        </label>
                        <input type="text" name="nombre" placeholder="ingresa tu nombre">
                    </div>
                    <div>
                        <label for="email">
                            Completa tu mail
                        </label>
                        <input type="email" name="mail" placeholder="ingresa tu mail">
                    </div>
                    <div>
                        <label for="sugerencias">
                            Envia tu comentario o sugerencia
                        </label>
                        <input type="text" name="sugerencias" placeholder="deja tu comentario">
                    </div>
                    <div>
                        <input type="submit" value="enviar">
                        <input type="reset" value="reset">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="row">
